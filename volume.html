<div class="invisible" ng-show="showVolume">

    <img class="speaker" ng-hide="volume==0" ng-click="volume=0.0" ng-src="img/Speaker.png"/>
    <img class="speaker" ng-show="volume == 0" ng-click="volume=0.5" ng-src="img/Speaker_mute.png"/>
    <input class="volume" type="range"  ng-model="volume"  max="1" min="0" step=".05">

</div>
